nodes:
  - id: arm_so101_leader2
    path: main.py
    inputs:
      get_joint: dora/timer/millis/30
    outputs:
      - joint
    env:
      GET_DEVICE_FROM: PORT
      PORT: /dev/ttyACM2
      ARM_NAME: SO101-leader2
      ARM_ROLE: leader

  - id: arm_so101_follower2
    path: main.py
    inputs:
      get_joint: dora/timer/millis/30
      action_joint: arm_so101_leader2/joint
    outputs:
      - joint
    env:
      GET_DEVICE_FROM: PORT
      PORT: /dev/ttyACM3
      ARM_NAME: SO101-follower2
      ARM_ROLE: follower

  - id: print_joint
    path: print_joint.py
    inputs:
      joint: arm_so101_follower2/joint

